<#include "../common/_public.html"/>
<html>
<head>
    <title>后 台 登 录</title>
    <link rel="stylesheet" type="text/css" href="${base}/layui/css/myCss/style.css" />
    <link rel="stylesheet" type="text/css" href="${base}/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="${base}/layui/css/myCss/login.css" />
    <script src="${base}/layui/lay/js/modernizr.custom.63321.js"></script>
    <script src="${base}/layui/layui.js"></script>
</head>
<body>
<div class="container">

    <header>
        <h1>XXX业务系统</h1>
        <h2>Background Management System Registration</h2>
    </header>
    <form class="layui-form" action="${base}/admin/login_Registration.do" method="post">
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="登录名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-password"></label>
                <input type="password" name="uNickname" id="LAY-user-login-password" placeholder="昵称" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="re_password" id="LAY-user-login-password" lay-verify="required" placeholder="确认密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input class="layui-btn layui-btn-fluid" lay-submit lay-filter="user_login" type="submit" value="登 入"/>
                            <#if errorMsg != ''>
                                <span style="color: red"><i class="layui-icon layui-icon-tips" style="font-size: 16px; color: red;"></i>&nbsp;${errorMsg}</span>
                            </#if>
            </div>
            <div class="layui-trans layui-form-item layadmin-user-login-other">
                <label>社交账号登入</label>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form,
                $ = layui.$;

    });
</script>
